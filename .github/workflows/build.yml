name: Build Android & iOS

on:
  push:
    branches-ignore: [main, master]     # Run on all branches except main/master
  pull_request:
    branches: [main, master]            # Also run CI when merging into main/master

jobs:
  build-android:
    name: üü© Build Android
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetch full history for proper merging

      # 2. (Optional) Merge latest main into current branch to keep code up-to-date
      - name: Merge latest main into current branch
        run: |
          git fetch origin main
          git merge origin/main --no-edit || echo "Merge conflicts ignored for CI"

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install NPM dependencies
      - name: Install npm dependencies
        run: npm ci   # cleaner and faster than npm install for CI

      # 5. Setup Java JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 6. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Verify Java setup
      - name: Verify Java setup
        run: |
          java -version
          echo "JAVA_HOME is set to: $JAVA_HOME"

      # 8. Grant permission to Gradlew
      - name: Grant permission to Gradlew
        run: chmod +x android/gradlew

      # 9. Build Android Debug APK
      - name: Build Android Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 10. Upload APK artifact
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: üçé Build iOS
    runs-on: macos-latest
    needs: build-android

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Merge latest main (optional)
      - name: Merge latest main into current branch
        run: |
          git fetch origin main
          git merge origin/main --no-edit || echo "Merge conflicts ignored for CI"

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install NPM dependencies
      - name: Install npm dependencies
        run: npm ci

      # 5. Install CocoaPods
      - name: Install CocoaPods
        working-directory: ios
        run: pod install --repo-update

      # 6. Build iOS Debug (simulator)
      - name: Build iOS Debug
        working-directory: ios
        run: |
          xcodebuild \
            -workspace YourApp.xcworkspace \
            -scheme YourApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build

      # 7. Upload iOS build logs
      - name: Upload iOS build logs
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.xcactivitylog
